<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input
      type="text"
      id="urlInput"
      placeholder="Enter a URL (https://example.com)"
    />
    <button onclick="loadUrl()">Load</button>
  </div>

  <iframe id="viewer" src=""></iframe>

  <script>
    function loadUrl() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) return;

      const embedUrl = `https://bx3-cdn.gh-pages.wiki.gd/embed#${input}`;
      document.getElementById("viewer").src = embedUrl;
    }
  </script>

</body>
</html>
