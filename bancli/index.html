<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Launcher</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #launcher {
      padding: 12px;
      background: #1b1b1b;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, button {
      padding: 8px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #gameFrame {
      width: 100vw;
      height: calc(100vh - 56px);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="launcher">
    <label for="gameSelect">Select Game:</label>
    <select id="gameSelect">
      <option value="">-- Choose --</option>

      <optgroup label="Deltarune">
        <option value="https://cdn.jsdelivr.net/gh/technonyte00/deltarune@main/chapter1/index.html">Chapter 1</option>
        <option value="https://cdn.jsdelivr.net/gh/technonyte00/deltarune@main/chapter2/index.html">Chapter 2</option>
        <option value="https://cdn.jsdelivr.net/gh/technonyte00/deltarune@main/chapter3/index.html">Chapter 3</option>
        <option value="https://cdn.jsdelivr.net/gh/technonyte00/deltarune@main/chapter4/index.html">Chapter 4</option>
      </optgroup>
      <optgroup label="Undertale">
        <option value="https://cdn.jsdelivr.net/gh/1e295a49108e716ce8ab7eba0c8dca7d/9326265e4f1b14345a3bdab6f8ffad0e2e7ab3fda920c5f0f095f77359af00aeae22591c5bc4914c84c13d99eb62091d7ce7@main/utweb/play/index.html">Undertale</option>
        <option value="https://cdn.jsdelivr.net/gh/genizy/web-port@main/undertale-yellow/index.html">Undertale Yellow</option>
      </optgroup>
    </select>

    <button onclick="launchGame()">Play</button>
  </div>

  <div id="gameFrame"></div>

  <script>
    async function launchGame() {
      const select = document.getElementById("gameSelect");
      const container = document.getElementById("gameFrame");

      if (!select.value) {
        alert("Select a game first.");
        return;
      }

      try {
        const response = await fetch(select.value);
        if (!response.ok) throw new Error("Fetch failed");

        const html = await response.text();

        // Replace page content
        container.innerHTML = html;

      } catch (err) {
        container.innerHTML = `
          <div style="padding:20px;color:red">
            Failed to load game.<br>
            ${err.message}
          </div>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
